{% extends "base.html" %}

{% block content %}
<div class="border round">
    <h1 class="my-5">{{note.title}} </h1>

    <p>{{note.note}} </p>
</div>
<a href="{% url 'notes.list' %} " class="btn btn-primary my-5">Back</a>
<a href="{% url 'notes.update' pk=note.id %} " class="btn btn-primary my-5">Edit</a>
    
{% endblock %}
